<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Dev 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="topLogo">
            <img src="1/images/masteralb-com-top-logo.png" alt="logo">
        </div>
    </header>
    <section>
        <div class="container">
            <h2 class="hthirty">Register Form</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Username" name="">
                    <input type="password" placeholder="Password" name="">
                    <input type="password" placeholder="Confirm Password" name="">
                    <input type="email" placeholder="Email" name="">

                    <select>
                           <option value="">Your Location</option>
                           <option value="Warszawa">Warszawa</option>
                           <option value="Łódź">Łódz</option>
                           <option value="Gdańsk">Gdańsk</option>
                       </select>
                    <div class="wrapper">
                        <input id="checkBox" type="checkbox">
                        <p>I have read and accept the terms of use.</p>
                    </div>
                    <button class="register_button"><span class="sign">Sign up</span></button>
                </form>
            </div>
            <h2 class="htwentyf">Send Email</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Your Name" name="">
                    <input type="email" placeholder="Your email" name="">
                    <textarea name="textarea" rows="1010" cols="50">Type your message ...</textarea>
                    <div class="wrapper3">
                        <div class="anotherway">
                            <input id="checkBox" type="checkbox">
                            <p>Send a copy to my email</p>
                        </div>
                        <button class="email_button"><span class="sign">Send email</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <h2 class="hthirty">Sign In Form</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Username" name="">
                    <input type="password" placeholder="Password" name="">
                    <div class="wrapper1">
                        <div class="next_wrapper">
                            <input id="checkBox" type="checkbox">
                            <p class="signin_p">Remember me</p>
                        </div>
                        <button id="signin_button"><span class="sign">Sign in</span></button>
                    </div>
                </form>
            </div>
            <h2 class="htwentyf">Recover Form</h2>
            <div class="box">
                <form action="#">
                    <input type="email" placeholder="Enter your Email" name="">
                    <input type="tel" placeholder="Enter your phone number" name="">
                    <div class="wrapper2">
                        <button class="sendbutton"><span class="rb">Send</span></button>
                        <button class="donebutton"><span class="rb">Done</span></button>
                    </div>
                </form>
            </div>
            <h2 class="htwentyf">Subscribe Form</h2>
            <div class="box">
                <form action="#">
                    <input type="email" placeholder="Enter your Email" name="">
                    <button class="sb"><span class="sub_span">Subscribe</span></button>
                    <button class="sb1"><span class="sub_span">No, Thanks</span></button>
                </form>
            </div>
            <img class="logoDown" src="1/images/masteralb-com-logo.png" alt="dolne_logo">
        </div>
    </section>
</body>
</html>
