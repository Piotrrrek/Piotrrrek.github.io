<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Dev 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="topLogo">
            <img src="1/images/masteralb-com-top-logo.png" alt="logo">
        </div>
    </header>
    <section>
        <div class="container">
            <h2 class="hpix hsize1">Register Form</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="email" placeholder="Email">
                    <select>
                           <option value="">Your Location</option>
                           <option value="Warszawa">Łódz</option>
                           <option value="Łódź">Warszawa</option>
                           <option value="Gdańsk">Gdańsk</option>
                       </select>
                    <div class="wrapper">
                        <input id="checkBox" type="checkbox">
                        <label for="checkBox"><p>I have read and accept the terms of use.</p></label>
                    </div>
                    <button class="register_button btn"><span class="sign">Sign up</span></button>
                </form>
            </div>
            <h2 class="hpix hsize2">Send Email</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your email">
                    <textarea name="textarea" cols="50" placeholder="Type your message..."></textarea>
                    <div class="wrapper3">
                        <div class="anotherway">
                            <input id="checkBox1" type="checkbox">
                            <label for="checkBox1"><p>Send a copy to my email</p></label>
                        </div>
                        <button class="email_button btn"><span class="sign">Send email</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <h2 class="hpix hsize3">Sign In Form</h2>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <div class="wrapper1">
                        <div class="next_wrapper">
                            <input id="checkBox2" type="checkbox">
                            <label for="checkBox2"><p class="signin_p">Remember me</p></label>
                        </div>
                        <button class="signin_button btn"><span class="sign">Sign in</span></button>
                    </div>
                </form>
            </div>
            <h2 class="hpix hsize4">Recover Form</h2>
            <div class="box">
                <form action="#">
                    <input type="email" placeholder="Enter your Email">
                    <input type="tel" placeholder="Enter your phone number">
                    <div class="wrapper2">
                        <button class="sendbutton btn"><span class="rb">Send</span></button>
                        <button class="donebutton btn"><span class="rb">Done</span></button>
                    </div>
                </form>
            </div>
            <h2 class="hpix hsize5">Subscribe Form</h2>
            <div class="box">
                <form action="#">
                    <input type="email" placeholder="Enter your Email">
                    <button class="sb btn"><span class="sub_span">Subscribe</span></button>
                    <button class="sb1 btn1"><span class="sub_span">No, Thanks</span></button>
                </form>
            </div>
            <img class="logoDown" src="1/images/masteralb-com-logo.png" alt="dolne_logo">
        </div>
    </section>
</body>

</html>
